name: Go
on: [push]
jobs:

  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            file: vent-linux-amd64
            args: --best --lzma
            strip: true
            flags: -ldflags="-s -w"
            cgo: 0
          - os: windows-latest
            file: vent-win-amd64.exe
            args: -9
            strip: false
            flags: -ldflags="-s -w"
            cgo: 1
          - os: macos-latest
            file: vent-osx-amd64
            args: --best
            strip: true
            flags: -ldflags="-s -w"
            cgo: 1
    steps:

      - name: Set up Go
        uses: actions/setup-go@v1
        with:
          go-version: 1.15
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: Get dependencies
        run: go get -v -t -d ./...

      - name: Build
        run: go build ${{ matrix.flags }} -v -o ${{ matrix.file }} .
        env:
          CGO_ENABLED: ${{ matrix.cgo }}

      - name: Compress binaries
        uses: svenstaro/upx-action@v2
        with:
          file: ${{ matrix.file }}
          args: ${{ matrix.args }}
          strip: ${{ matrix.strip }}

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            ${{ matrix.file }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}